  <div class='form'>
    <h1>CONTACT FORM</h1>
    <form>
      <h2>Name</h2>(required)<br>
      <input type='text' name='name' placeholder="Name" required><br>
      <h2>Email Address</h2>(required)<br>
      <input type="text" name="email" placeholder="Email Address" required><br>
      <h2>Comments?</h2><br>
      <textarea id="comments" name="comments" style='height:100px' cols="65"></textarea><br>
      <input type="checkbox" name="signup" value="newsletter"> Sign up for the newsletter <br>
      <button class="btn"> Submit</button>

    </form>
  </div>
