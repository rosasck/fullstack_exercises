<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="6-bootstrap-form.css" />
    <title>Bootstrap Form Exercise</title>
  </head>
  <body>
    <div class="container-fluid">
      <form class="myform">
      <div class="row">
        <div class="grid-item col-12">
          <div class="title_name" >
            <h1> Contact Form</h1>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="grid-item col-12">
          <div class="name" >
            
      <label for='name'>Name *</label><br>
      <input type='text' aria-label=" name" id=name name='name' required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="grid-item col-12">
          <div class="email" >

      <label for='email'>Email *</label> <br>

      <input type="email" aria-label="email" id= 'email' name="email" required>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="grid-item col-12">
          <div class="message" >

      <label for='comments'> Submit your message: </label><br>
      <textarea aria-label="message"id="comments" name="comments" style='height:60px' cols="18"></textarea>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="grid-item col-12">
          <div class="signup" >

      <input type="checkbox" name="signup"  aria-label="newsletter sign up"value="newsletter"> 
      <label class="sig" for="signup"> Sign up for the newsletter</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="grid-item col-12">
          <div class="submit_reset" >

              <button class="btn sub" value="Submit" role="group" aria-label="submit"> Submit</button>

      <button class="btn res" value="Reset" role="group" aria-label="reset"> Reset</button>

          </div>
        </div>
      </div>

      </form>
    </div><!-- end of container-->
  </body>
</html>
