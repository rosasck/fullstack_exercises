<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="6-bootstrap-form.css" />
    <title>Bootstrap Form Exercise</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="grid-item col-12">
          <div class="title_name" >
            <h1> Contact Form</h1>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="grid-item col-12">
          <div class="name" >
            
      <label for='name'>Name </label><br>
      <input type='text' id=name name='name' required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="grid-item col-12">
          <div class="email" >

      <label for='email'>Email Address </label> <br>
      <input type="email" id= 'email' name="email" required>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="grid-item col-12">
          <div class="message" >

      <label for='comments'>Message </label><br>
      <textarea id="comments" name="comments" style='height:60px' cols="20"></textarea>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="grid-item col-12">
          <div class="signup" >

      <input type="checkbox" name="signup" value="newsletter"> 
      <label for="signup"> Sign up for the newsletter</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="grid-item col-12">
          <div class="submit_reset" >

              <button class="btn" value="Submit"> Submit</button>

      <button class="btn" value="Reset"> Reset</button>

          </div>
        </div>
      </div>


    </div><!-- end of container-->
  </body>
</html>
