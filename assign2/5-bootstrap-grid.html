<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="5-bootstrap-grid.css" />
    <title>Bootstrap Grid Exercise</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="grid-item col-2"> <div class="item">span 2</div></div>

        <div class="grid-item col-2"> <div class="item">span 2</div></div>
        <div class="grid-item col-2"> <div class="item">span 2</div></div>

        <div class="grid-item col-2"> <div class="item">span 2</div></div>
      </div> <!--row-->
      <div class="row">
        <div class="grid-item col-3"><div class="item2">span 3</div></div>
        <div class="grid-item col-3"><div class="item2">span 3</div></div>
        <div class="grid-item col-3"><div class="item2">span 3</div></div>
        <div class="grid-item col-3"><div class="item2">span 3</div></div>
      </div><!--row-->
      <div class="row">
        <div class="grid-item col-6"><div class="item3">span 6</div></div>
        <div class="grid-item col-6"><div class="item3">span 6</div></div>
      </div><!--row-->
      <div class="row">
        <div class="grid-item col-4"><div class="item4">span 4</div></div>
        <div class="grid-item col-8"><div class="item6">span 8</div></div>
      </div><!-- row-->
      <div class="row">
        <div class="grid-item col-12"><div class="item5" >span 12</div></div>
      </div>
    </div><!--container-->
  </body>
</html>
